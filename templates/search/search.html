{% extends "base.html" %}
{% block content %}
<div class="col-md-9">
{% if songs%}
<h1>{{songs.count}} songs found</h1>
   <table class="table  table-hover ">
  <thead>
    <tr class="success">
      
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Genre</th>
      

    </tr>
  </thead>
  <tbody>
  {% for song in songs %}
    <tr>
      <td>{{song.title}}</td>
      <td>{{song.artist}}</td>
      <td>{{song.album}}</td>
      <td>{{song.genre}}</td>
   
    </tr> 
   {% endfor %}
  </tbody>
</table>
{% else %}
<h1>No results found</h1> 
{% endif %}
<div>
  {% endblock %}
